<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quer casar, vida?</title>
  </head>

  <body style="background-color: rgb(192, 255, 245);">
    <div
      id="element"
      style="
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      "
    >
      <div style="display: flex; text-align: center; justify-content: center;">
        <h3 style="font-weight: bold; color: white; background-color: rgb(103, 114, 206); border-radius: 8px; padding: 2vw;">Você aceita me dar uns beijinhos hoje mais tarde?</h3>
        <button
          style="
            border: solid rgb(83, 46, 216) 2px;
            border-radius: 8px;
            margin-right: 10px;
            padding: 10px;
            width: 100px;
            cursor: pointer;
            background-color: white;
/*             border-radius: 10px; */
/*             border: none; */
          "
          id="btn-yes"
          onclick="openYoutube()"
        >
          Sim😍👩‍❤️‍💋‍👨
        </button>
        <section style="position: relative; right: 30vw; top: 200px;">
        <button
          style="padding: 10px; width: 100px; cursor: pointer; background-color: white; border-radius: 10px; border: solid rgb(114, 32, 32) 2px;"
          id="btn-no"
        >
          Não😥😭
        </button>
        </section>
      </div>
    </div>
    <script>
      const element = document.getElementById("btn-no");
        element.addEventListener("mouseenter", () => {
        const x = Math.floor(Math.random() * window.innerWidth);
        const y = Math.floor(Math.random() * window.innerHeight);
        element.style.position = "absolute";
        element.style.left = x + "px";
        element.style.top = y + "px";
      });

      function openYoutube() {
        window.open("https://youtu.be/P3ALwKeSEYs");
      }
    </script>
  </body>
</html>
